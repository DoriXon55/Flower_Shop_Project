{% extends 'shop_app/base.html' %}

{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista Kwiatów</title>
</head>
<body>
    <h1>Witamy w sklepie internetowym!</h1>
    <h2>Nasza oferta kwiatów:</h2>
    <ul>
        {% for flower in flowers %}
            <li>
                <h3>{{ flower.name }}</h3>
                <p>Cena: {{ flower.price }} zł</p>
                <p>{{ flower.description }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
