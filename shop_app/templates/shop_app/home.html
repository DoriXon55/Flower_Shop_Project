{% extends 'shop_app/base.html' %}
{% load static %}
{% block title %}Flower Shop{% endblock %}
{% block content %}
<h1>Our Flower Collection</h1>

<div class="flower-list">
    {% for flower in flowers %}
        <div class="flower-card">
            <img src="{{ flower.image_url }}" alt="{{ flower.flower_name }}">
            <h3>{{ flower.flower_name }}</h3>
            <p>{{ flower.price }} PLN</p>
            <form action="{% url 'add_to_cart' flower.flower_id %}" method="post">
                {% csrf_token %}
                <input type="number" name="quantity" value="1" min="1">
                <button type="submit">Add to Cart</button>
            </form>
        </div>
    {% endfor %}
</div>
{% endblock %}
