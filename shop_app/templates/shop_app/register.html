{% extends 'shop_app/base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<h1>Register</h1>
<form method="post">
    {% csrf_token %}
    <label>Account Type:</label>
    <select name="user_type" id="user_type">
        <option value="individual">Individual</option>
        <option value="firm">Firm</option>
    </select>

    <div id="individual-fields">
        <label>First Name:</label>
        <input type="text" name="first_name">
        <label>Last Name:</label>
        <input type="text" name="last_name">
    </div>

    <div id="firm-fields" style="display: none;">
        <label>Firm Name:</label>
        <input type="text" name="firm_name">
        <label>NIP:</label>
        <input type="text" name="NIP">
    </div>

    <label>Contact:</label>
    <input type="text" name="contact">
    <label>Address:</label>
    <input type="text" name="address">
    <button type="submit">Register</button>
</form>

<script>
    document.getElementById('user_type').addEventListener('change', function() {
        document.getElementById('individual-fields').style.display = this.value === 'individual' ? 'block' : 'none';
        document.getElementById('firm-fields').style.display = this.value === 'firm' ? 'block' : 'none';
    });
</script>
{% endblock %}
