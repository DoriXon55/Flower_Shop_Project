{% extends 'shop_app/base.html' %}

{% block title %}Cart{% endblock %}

{% for item in cart.values %}
    <div class="cart-item">
        <h4>{{ item.name }}</h4>
        <p>Price: {{ item.price }} zł</p>
        <p>Quantity: {{ item.quantity }}</p>
    </div>
{% endfor %}
<p>Total Price: {{ total_price }} zł</p>
